<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template - RIP PET</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .og-image-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #052F5F 0%, #1E4080  50%, #3B82F6 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 80px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }


        .main-text {
            color: white;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            max-width: 900px;
            margin: 0 50px;
        }

        .highlight {
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.6), 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Efeitos de fundo */
        .bg-effect-1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(244, 162, 97, 0.1) 0%, transparent 70%);
        }

        .bg-effect-2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(244, 162, 97, 0.08) 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <div class="og-image-container">
        <!-- Efeitos de fundo -->
        <div class="bg-pattern"></div>
        <div class="bg-effect-1"></div>
        <div class="bg-effect-2"></div>


        <!-- Texto principal -->
        <div class="main-text">
            Cremat√≥rio de Animais<br>
            <span class="highlight">mais recomendado do Brasil</span>
        </div>
    </div>
</body>
</html>
